{% extends "base.html" %}
{% block title %}Create a new Venue{% endblock %}
{% block content %}

<h1>Add a New Venue:</h1>
<form action="{{url_for('add_venue')}}" method="POST" name="add_venue" required minlength="4" maxlength="20" size="10">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>

    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address"><br>

    <label for="phone">Phone:</label><br>
    <input type="text" id="phone" name="phone"><br>

    <label for="fee">Fee:</label><br>
    <input type="text" id="fee" name="fee"><br>

    <label for="attendees">Attendees:</label><br>
    <input type="text" id="attendees" name="attendees"><br>

    <br>
    <button class="btn btn-primary" type="submit"value="submit">SUBMIT</button>&nbsp;<button class="btn btn-secondary" type="reset" value="reset">RESET</button>

</form>

{% endblock %}
